<div class="container-fluid row">
    <div class="col-md-2  vh-100 bg-body-tertiary shadow">
        <nav id="sidebar" class="d-md-block bg-light sidebar">
            <div class="p-3 border mt-2 rounded bg-white">
                <h3>Simple <span class="text-primary fw-bold">Ecommerce</span></h3>
            </div>
            <div class="position-sticky mt-5">
                <div class="list-group">
                    <app-sidebar></app-sidebar>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5">
        <div class="col-12 ">
            <h1 class="display-4 mt-4">Hello {{user.firstName}} {{user.lastName}}</h1>
        </div>
        <div class="container rounded bg-white mt-5 mb-5 border shadow">
            <div class="row">
                <!-- Button -->
                <div class="row justify-content-center mt-2" *ngIf="checkRole">
                    <div class="col-auto">
                        <button type="button" class="btn btn-secondary" [routerLink]="'/new/product'">Create new
                            product</button>
                    </div>
                </div>

                <!-- Table -->
                <table class="table align-middle mb-0 bg-white mt-4">
                    <thead class="bg-light">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt=""
                                        style="width: 45px; height: 45px" class="rounded-circle" />
                                    <div class="ms-3">
                                        <p class="fw-bold mb-1">{{product.name}}</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="fw-normal mb-1">{{product.description}}</p>
                            </td>
                            <td>
                                <p class="fw-normal mb-1">{{product.price}}$</p>
                            </td>
                            <td><button type="button" class="btn btn-primary" *ngIf="user.roleUser == 'ADMIN'"
                                    [routerLink]="'/product/' + product.id">Edit</button>

                                <button type="button" class="btn btn-danger ms-3" *ngIf="user.roleUser == 'ADMIN'"
                                    (click)="deleteProduct(product.id)">Delete</button>
                                <button class="CartBtn" (click)="addProductToSession(product.id)">
                                    <span class="IconContainer">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"
                                            fill="rgb(17, 17, 17)" class="cart">
                                            <path
                                                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z">
                                            </path>
                                        </svg>
                                    </span>
                                    <p class="text mt-3">Add to Cart</p>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
