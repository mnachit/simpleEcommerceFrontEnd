<div class="container-fluid row ">
    <div class="col-md-2  vh-100 bg-body-tertiary shadow">
        <nav id="sidebar" class="d-md-block bg-light sidebar">
            <div class="p-3 border mt-2 rounded bg-white">
                <h3>Simple <span class="text-primary fw-bold">Ecommerce</span></h3>
            </div>
            <div class="position-sticky mt-5">
                <div class="list-group">
                    <app-sidebar></app-sidebar>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5">
        <div class="container rounded bg-white mt-5 mb-5 border shadow">
            <div class="row">
                <table class="table align-middle mb-0 bg-white mt-4">
                    <thead class="bg-light">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt=""
                                        style="width: 45px; height: 45px" class="rounded-circle" />
                                    <div class="ms-3">
                                        <p class="fw-bold mb-1">{{user.firstName}} {{user.lastName}}</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="fw-normal mb-1">{{user.email}}</p>
                            </td>
                            <td>
                                <p class="fw-normal mb-1 text-info">{{user.roleUser}}</p>
                            </td>
                            <td>
                                <select class="form-select" (change)="onSelectChange($event, user.email)" [(ngModel)]="user.roleUser">
                                  <option value="ADMIN" [selected]="user.roleUser === 'ADMIN'">Admin</option>
                                  <option value="USER" [selected]="user.roleUser === 'USER'">User</option>
                                </select>
                              </td>
                              
                              
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- </div> -->
</div>
